    <style>
        #particles-js {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1f2b, #34495e);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            padding: 40px;
        }

        .container {
            max-width: 600px;
            width: 100%;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 16px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            padding: 40px;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            overflow: hidden;
            margin: 0 auto 20px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
            transition: transform 0.3s ease;
        }

        .avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .avatar:hover {
            transform: scale(1.1);
        }

        .name {
            font-size: 28px;
            font-weight: bold;
            color: #ffffff;
            text-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            margin-bottom: 10px;
        }

        .bio {
            font-size: 16px;
            color: #ffffff;
            margin-bottom: 30px;
            text-align: left;
        }

        .links {
            display: flex;
            flex-direction: column;
            gap: 15px;
            width: 100%;
        }

        .link-item {
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            background: rgba(26, 31, 43, 0.8);
            padding: 15px;
            border-radius: 8px;
            color: #fff;
            transition: background 0.3s ease, transform 0.3s ease;
            width: 100%;
            max-width: 500px;
            margin: 0 auto;
        }

        .link-item:hover {
            background: #8e44ad;
            transform: translateY(-3px);
        }

        .link-item i {
            margin-right: 10px;
            font-size: 20px;
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }
        }
    </style>
